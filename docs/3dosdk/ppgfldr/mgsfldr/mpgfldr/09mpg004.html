<TITLE>Setting Up</TITLE>
<H1>Setting Up</H1><HR>
Before a task can play a MIDI score, it must first set up by opening the Audio and Math folios with the <CODE>OpenAudioFolio()</CODE> and <CODE>OpenMathFolio()</CODE> calls. It must 
also initialize the Juggler with the <CODE>InitJuggler()</CODE> call.<P>
