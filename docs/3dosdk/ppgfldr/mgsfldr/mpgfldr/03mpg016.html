<H1><LINK NAME="XREF20193">Primary Data Structures</LINK></H1><HR>
The <CODE>DataTimePair</CODE> data structure sets a single point of an envelope definition.<P>
<CODE>
<PRE>
typedef struct DataTimePair
{
    uint32    dtpr_Time;
    int32    dtpr_Data;
} DataTimePair;
</CODE>
