<A NAME="XREF29370"><H1>File</A></H1>
<A NAME="XREF28470"> A handle to a data file.</A> <P>
<H3>Description</H3>
A file item is created by the file folio when a file is opened. It is a private item used to maintain context information about the file being accessed.<P>
<H3>Folio</H3>
file<P>
<H3>Item Type</H3>
FILENODE <P>
