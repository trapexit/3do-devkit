<TITLE>Finding a Semaphore</TITLE>
<H1><LINK NAME="XREF25357">Finding a Semaphore</LINK></H1><HR>
To find a semaphore by name, use the <CODE>FindSemaphore()</CODE> macro:<P>
<DL>
<DD><CODE>Item FindSemaphore( const char *name )</CODE><BR>
</DL>
The <CODE>name</CODE> argument is the name of the semaphore to find. The macro returns the item number of the semaphore or a negative error code if an error occurred.<P>
