<Title>DumpMF</Title>
<A NAME="XREF40993"><H1>DumpMF</A></H1>
<A NAME="XREF26665"></A>Dumps contents of a standard MIDI file.<P>
<H3>Synopsis</H3>
<CODE>dumpMF -i &lt;filename&gt;</CODE><P>
<H3>Description</H3>
MPW tool which parses a standard MIDI file (level 0 and level 1) and prints text descriptions of every event found in the file.<P>
<H3>Arguments</H3>
<DL>
<DT>-i &lt;filename&gt;
<DD>Input file name
</DL>
<H3>Implementation</H3>
MPW tool<P>
