<H1>Working with fonts</H1><HR>
Q:  How can I generate a font for use on the 3DO system? If I use cels for my text strings, I'm wasting a lot of space. <P>
A:  The 3DO FontWriter tool converts any font in the System folder on your Macintosh to an anti-aliased font you can use on the 3DO system. <P>
