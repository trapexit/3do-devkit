<TITLE>showcd</TITLE>
<H1><LINK NAME="XREF32143">showcd</LINK></H1><HR><P>
<A NAME="XREF14621"></A>Shows the name of the current directory. <P>
<H3>Synopsis </H3>
<CODE>showcd </CODE><P>
<H3>Description </H3>
Displays the name of the current directory to the debugging terminal.<P>
<H3>Implementation </H3>
Command implemented in shell V20. <P>
Built-in shell command.<P>
<H3>Synonyms</H3>
<CODE>pcd</CODE><P>
<H3>See Also</H3>
<A HREF="Cdbgi.html#XREF34367"><CODE>setcd</A></CODE><P>
